<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    .fa {
        border: 1px solid;
        width: 20px;
        height:
            20px;
        color: rgb(217, 223, 228);
        padding-left: 8px;
        padding-right: 6px;
        border-radius: 40px;
        padding-top: 8px;
        padding-bottom: 8px;
        margin-left: 10px;
       
       
    }

    .fa-home:hover  {
        width: 60px;
        background-color: rgb(91, 122, 43);
        text-align: center;
        cursor: pointer;
        box-shadow: 3px 4px 6px rgb(91, 122, 43);
       transition: all 0.3s ease-in-out;

      
    }

    .fa-user-o:hover {
        width: 60px;
        background-color: rgb(72, 87, 170);
        text-align: center;
        cursor: pointer;
        box-shadow: 3px 4px 6px rgb(72, 87, 170);
        transition: all 0.3s ease-out;
    }

    .fa-newspaper-o:hover {
        width: 60px;
        background-color: rgb(79, 138, 62);
        text-align: center;
        cursor: pointer;
        box-shadow: 3px 4px 6px rgb(79, 138, 62);
        transition: all 0.3s ease-out;
    }

    .fa-pencil:hover {
        width: 60px;
        background-color: rgb(189, 131, 55);
        text-align: center;
        cursor: pointer;
        box-shadow: 3px 4px 6px  rgb(189, 131, 55);
        transition: all 0.3s ease-out;
    }


    .fa-phone:hover {
        width: 60px;
        background-color: rgb(63, 146, 131);
        text-align: center;
        cursor: pointer;
        box-shadow: 3px 4px 6px rgb(63, 146, 131);
        transition: all 0.3s ease-out;
    }

    .main{
        
        margin-left: 540px;
        margin-top: 50px;
        width: 280px;
        height: 80px;
        border-top: 2px solid red;
        border-bottom: 2px solid red;
        padding-left: 25px;
        padding-top: 33px;
    }
    
   
    body {
        background-color: #080808;
    }
    .p{
        float: left;
      
    }
 @media screen and (min-width:320px) and (max-width:570px){
    
    .main{
        margin-left: 5px;
        
    }
   
 
 h2{
    color: beige;
    text-align:center;
    margin-top: 100px;
 }
    }
</style>

<body>
    <h2>ExPANDING IcONS</h2>
    <div class="main">
        <div class="p"><i class="fa fa-home"></i>
        
        </div>
        <div class="p"><i class="fa fa-user-o"></i>

        </div>
        <div class="p"><i class="fa fa-newspaper-o"></i>
    
    </div>
        <div class="p"><i class="fa fa-pencil"></i>
         
        </div>
        <div class="p"><i class="fa fa-phone"></i>
            
        </div>
    </div>
</body>

</html>
